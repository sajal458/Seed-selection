<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Admin Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container mt-5">
    <div class="card mx-auto" style="max-width: 400px;">
        <div class="card-body">
            <h4 class="card-title text-center mb-4">Admin Login</h4>
            <form th:action="@{/login}" th:object="${admin}" method="post">
                <div class="mb-3">
                    <label class="form-label">Username</label>
                    <input type="text" th:field="*{username}" class="form-control" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" th:field="*{password}" class="form-control" required>
                </div>
                <div th:if="${error}" class="text-danger mb-3" th:text="${error}"></div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </div>
</div>
<div class="text-center mt-5">
    <a th:href="@{/select-seed}"><button class="btn btn-success">return to home page</button></a>
</div>
</body>
</html>
