<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Your Cart</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
</head>
<body>







    <div class="container mt-5">
        <h2 class="mb-4">Shopping Cart</h2>

        <!-- Empty Cart Message -->
        <div th:if="${#lists.isEmpty(cart)}" class="alert alert-info">
            Your cart is empty.
        </div>

        <!-- Grid Row -->
        <div class="row g-4">
            <div class="col-12 col-md-4 col-lg-3" th:each="item : ${cart}">
                <div class="card cart-card h-100">
                    <img th:src="@{'/uploads/' + ${item.imagePath}}" class="card-img-top cart-img" alt="Seed Image" />
                    <div class="card-body d-flex flex-column">
                        <h5 class="card-title" th:text="${item.name}">Seed Name</h5>
                        <p class="card-text">Price: $<span th:text="${item.price}">0.00</span></p>
                        <a th:href="@{'/cart/remove/' + ${seed.id} + '?redirect=cart'}">Remove</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Navigation Buttons -->
        <div class="mt-4">
            <a href="/store" class="btn btn-outline-secondary me-2">‚Üê Back to Store</a>
            <a href="/checkout" class="btn btn-primary">Checkout</a>
        </div>
    </div>






</body>
</html>
