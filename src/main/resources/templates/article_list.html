<!-- article_list.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Articles</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>

<div th:replace="navbar :: navbar"></div>

<div class="container mt-5">
    <h2 class="mb-4 text-center">

        Learn About Seeds
    </h2>


    <div class="row">
        <div class="col-md-6 col-lg-4 mb-4" th:each="article : ${articles}">
            <div class="card h-100 shadow-sm">
                <img th:src="@{'/uploads/' + ${article.imagePath}}" alt="Article Image" class="card-img-top" />
                <div class="card-body d-flex flex-column">
                    <h5 class="card-title" th:text="${article.title}"></h5>
                    <p class="card-text text-muted" th:text="${#strings.abbreviate(article.description, 100)}"></p>
                    <a th:href="@{'/articles/' + ${article.id}}" class="btn btn-primary mt-auto w-100">Read More</a>
                </div>
            </div>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(articles)}" class="alert alert-info text-center">
        No articles available at the moment.
    </div>
</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
