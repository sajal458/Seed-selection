<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container mt-5">
    <h2 class="mb-4 text-center">Edit Article</h2>

    <div class="card shadow p-4">
        <form th:action="@{/articles/{id}(id=${article.id})}" method="post" enctype="multipart/form-data" th:object="${article}">
            <div class="mb-3">
                <label for="title" class="form-label">Title:</label>
                <input type="text" th:field="*{title}" id="title" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="description" class="form-label">Description:</label>
                <textarea th:field="*{description}" id="description" class="form-control" rows="4" required></textarea>
            </div>

            <div class="mb-3">
                <label class="form-label">Current Image:</label><br>
                <img th:src="@{'/uploads/' + ${article.imagePath}}" class="img-thumbnail mb-2" width="200" alt="Current Image">
            </div>

            <div class="mb-3">
                <label for="imageFile" class="form-label">Change Image:</label>
                <input type="file" name="imageFile" id="imageFile" accept="image/*" class="form-control">
            </div>

            <div class="text-center">
                <button type="submit" class="btn btn-primary">Update Article</button>
            </div>
        </form>
    </div>
</div>

<!-- Footer -->
<div th:insert="footer :: footer"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
