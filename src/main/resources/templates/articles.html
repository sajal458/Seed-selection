<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>All Articles</title>
    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body >
<div th:replace="dashboard_navbar :: dashboard_navbar"></div>

<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Articles</h2>
        <a href="/articles/new" class="btn btn-primary">+ Create New Article</a>
    </div>

    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Title</th>
            <th>Description</th>
            <th>Image</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articles}">
            <td th:text="${article.title}"></td>
            <td th:text="${article.description}"></td>
            <td>
                <img th:src="@{'/uploads/' + ${article.imagePath}}" width="120px" class="img-thumbnail" />
            </td>
            <td>
                <a th:href="@{'/articles/edit/' + ${article.id}}" class="btn btn-sm btn-warning m-2">Edit</a>
                <a th:href="@{'/articles/delete/' + ${article.id}}" class="btn btn-sm btn-danger ml-2">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>

</div>

</body>
</html>
