<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommended Seeds</title>


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container my-5">


    <div class="card shadow-sm">
        <div class="card-body">
            <h2 class="card-title mb-4 text-center"> Recommended Seeds</h2>

            <div class="table-responsive">
                <table class="table table-striped table-hover align-middle">
                    <thead class="table-success">
                    <tr>
                        <th>Name</th>
                        <th>Crop Type</th>
                        <th>Soil</th>
                        <th>Region</th>
                        <th>Season</th>
                        <th>pH</th>
                        <th>Description</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="seed : ${recommendedSeeds}">
                        <td th:text="${seed.name}"></td>
                        <td th:text="${seed.crop_type}"></td>
                        <td th:text="${seed.suitable_soil}"></td>
                        <td th:text="${seed.suitable_region}"></td>
                        <td th:text="${seed.season}"></td>
                        <td th:text="${seed.phLevel}"></td>
                        <td th:text="${seed.description}"></td>
                    </tr>
                    </tbody>
                </table>
            </div>


            <p th:if="${#lists.isEmpty(recommendedSeeds)}" class="text-center text-danger mt-4">
                No matching seeds found.
            </p>
        </div>
    </div>

</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
