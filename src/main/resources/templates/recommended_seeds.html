<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recommended Seeds</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Recommended Seeds</h2>

    <table class="table table-bordered">
        <thead>
        <tr>
            <th>Name</th>
            <th>Crop Type</th>
            <th>Soil</th>
            <th>Region</th>
            <th>Season</th>
            <th>pH</th>
            <th>Description</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seed : ${recommendedSeeds}">
            <td th:text="${seed.name}"></td>
            <td th:text="${seed.crop_type}"></td>
            <td th:text="${seed.suitable_soil}"></td>
            <td th:text="${seed.suitable_region}"></td>
            <td th:text="${seed.season}"></td>
            <td th:text="${seed.phLevel}"></td>
            <td th:text="${seed.description}"></td>
        </tr>
        </tbody>
    </table>

    <p th:if="${#lists.isEmpty(recommendedSeeds)}">No matching seeds found.</p>
</div>
</body>
</html>
