<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add New Seed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/style.css" rel="stylesheet">
    <style>

    </style>

</head>
<body>

<div class="container">
    <div class="form-container">
        <h2 class="mb-4 text-center">Add New Seed</h2>

        <form th:action="@{/admin/seeds}" th:object="${seed}" method="post" enctype="multipart/form-data">
            <input type="hidden" th:field="*{id}" />

            <div class="mb-3">
                <label class="form-label">Name:</label>
                <input type="text" th:field="*{name}" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Price:</label>
                <input type="number" th:field="*{price}" step="0.01" class="form-control" required />
            </div>

            <div class="mb-3">
                <label class="form-label">Upload Image:</label>
                <input type="file" name="imageFile" class="form-control" />
            </div>

            <div th:if="${seed.imagePath != null}">
                <p>Current Image:</p>
                <img th:src="@{'/uploads/' + ${seed.imagePath}}" width="150" class="img-thumbnail" />
                <input type="hidden" name="existingImage" th:value="${seed.imagePath}" />
            </div>

            <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary">Save</button>
            </div>
        </form>

        <div class="mt-3 text-center">
            <a href="/admin/seeds" class="btn btn-link">‚Üê Back to Admin Panel</a>
        </div>
    </div>
</div>

</body>
</html>
