<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Article</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8 col-lg-6">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
                    <h4>Create New Article</h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/articles}" method="post" enctype="multipart/form-data" th:object="${article}">
                        <div class="mb-3">
                            <label class="form-label">Title</label>
                            <input type="text" th:field="*{title}" class="form-control" placeholder="Enter article title" required />
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Description</label>
                            <textarea th:field="*{description}" class="form-control" rows="5" placeholder="Write article description..." required></textarea>
                        </div>

                        <div class="mb-3">
                            <label class="form-label">Image</label>
                            <input type="file" name="imageFile" accept="image/*" class="form-control" required />
                        </div>

                        <div class="d-grid">
                            <button type="submit" class="btn btn-success">Submit Article</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
