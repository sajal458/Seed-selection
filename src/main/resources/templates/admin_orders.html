<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<!-- Include navbar -->
<div th:replace="dashboard_navbar :: dashboard_navbar"></div>

<!-- Page content -->
<div class="container mt-5">
    <h2 class="mb-4 text-center">Order List</h2>

    <!-- Loop through each order -->
    <div th:each="order : ${orders}" class="mb-5 border rounded p-3 bg-white shadow-sm">

        <h5>Order ID: <span th:text="${order.id}"></span></h5>
        <p>Time: <span th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy, hh:mm a')}"></span></p>
        <p>Total: $<span th:text="${order.totalAmount}"></span></p>

        <!-- Order items -->
        <table class="table table-bordered table-striped">
            <thead>
            <tr>
                <th>Seed Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.seedName}"></td>
                <td>$<span th:text="${item.price}"></span></td>
            </tr>
            </tbody>
        </table>
    </div>

    <!-- Show message if no orders -->
    <p th:if="${#lists.isEmpty(orders)}" class="text-center text-danger">
        No orders found.
    </p>
</div>
<div th:insert="footer :: footer"></div>
<!-- Bootstrap 5 JS Bundle (optional) -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
