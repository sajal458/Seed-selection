<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Order List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div th:replace="dashboard_navbar :: dashboard_navbar"></div>
<div class="container mt-5">
    <h2>Order List</h2>
    <div th:each="order : ${orders}" class="mb-4">
        <h4>Order ID: <span th:text="${order.id}"></span></h4>
        <p>Time: <span th:text="${#temporals.format(order.orderTime, 'dd MMM yyyy, hh:mm a')}"></span></p>

        <p>Total: $<span th:text="${order.totalAmount}"></span></p>
        <table class="table table-bordered">
            <thead>
            <tr>
                <th>Seed Name</th>
                <th>Price</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="item : ${order.items}">
                <td th:text="${item.seedName}"></td>
                <td th:text="${item.price}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
