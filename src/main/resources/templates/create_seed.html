<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Create Seed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Create New Seed</h2>
    <form action="/seeds" method="post" th:object="${seed}">
        <div class="mb-3"><input class="form-control" placeholder="Name" th:field="*{name}" /></div>
        <div class="mb-3"><input class="form-control" placeholder="Crop Type" th:field="*{crop_type}" /></div>
        <div class="mb-3"><input class="form-control" placeholder="Suitable Soil" th:field="*{suitable_soil}" /></div>
        <div class="mb-3"><input class="form-control" placeholder="Suitable Region" th:field="*{suitable_region}" /></div>
        <div class="mb-3"><input class="form-control" placeholder="Season" th:field="*{season}" /></div>
        <div class="mb-3"><input class="form-control" placeholder="pH Level" th:field="*{phLevel}" /></div>
        <div class="mb-3"><textarea class="form-control" placeholder="Description" th:field="*{description}"></textarea></div>
        <button type="submit" class="btn btn-success">Save</button>
    </form>
</div>
</body>
</html>
