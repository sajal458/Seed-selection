<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container d-flex justify-content-center align-items-center min-vh-100">
    <div class="card shadow-lg p-4" style="max-width: 500px; width: 100%;">
        <div class="card-body text-center">
            <h2 class="card-title text-success mb-4">Order Summary</h2>
            <p class="mb-3">✅ Thank you for your purchase!</p>
            <h4>Total Amount: <span class="text-primary">$<span th:text="${total}">0.00</span></span></h4>
            <a href="/store" class="btn btn-outline-primary mt-4">← Back to Store</a>
        </div>
    </div>
</div>

<!-- Bootstrap Bundle JS (optional, for interactivity) -->
<!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script> -->
</body>
</html>
