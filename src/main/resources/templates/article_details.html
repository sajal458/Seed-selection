<!-- article_details.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Article Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <a href="/learn" class="btn btn-secondary mb-3">‚Üê Back to Articles</a>
    <div class="card">
        <img th:src="@{'/uploads/' + ${article.imagePath}}" alt="Image" width="200">
        <div class="card-body">
            <h2 class="card-title" th:text="${article.title}"></h2>
            <p class="card-text" th:text="${article.description}"></p>
        </div>
    </div>
</div>
</body>
</html>
