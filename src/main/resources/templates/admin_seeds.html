<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Admin - All Seeds</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>


<div th:replace="dashboard_navbar :: dashboard_navbar"></div>

<div class="container mt-5">


    <div class="d-flex justify-content-between align-items-center mb-3">
        <h2>Seed Inventory (Admin)</h2>
        <a href="/admin/seeds/new" class="btn btn-success">+ Add New Seed</a>
    </div>


    <table class="table table-bordered table-hover">
        <thead class="thead-dark">
        <tr>
            <th>Image</th>
            <th>Name</th>
            <th>Price ($)</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="seed : ${seeds}">
            <td>
                <img th:src="@{'/uploads/' + ${seed.imagePath}}" width="120px" class="img-thumbnail" />
            </td>
            <td th:text="${seed.name}">Seed Name</td>
            <td th:text="${seed.price}">0.00</td>
            <td>
                <a th:href="@{'/admin/seeds/edit/' + ${seed.id}}" class="btn btn-sm btn-warning m-2">Edit</a>
                <a th:href="@{'/admin/seeds/delete/' + ${seed.id}}"
                   class="btn btn-sm btn-danger m-2"
                   onclick="return confirm('Are you sure you want to delete this seed?')">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>

</div>
<div th:insert="footer :: footer"></div>
</body>
</html>
