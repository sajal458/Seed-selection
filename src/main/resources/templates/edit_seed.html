<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit Seed</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <h2>Edit Seed</h2>
    <form th:action="@{'/seeds/' + ${seed.id}}" method="post" th:object="${seed}">
        <div class="mb-3"><input class="form-control" th:field="*{name}" /></div>
        <div class="mb-3"><input class="form-control" th:field="*{crop_type}" /></div>
        <div class="mb-3"><input class="form-control" th:field="*{suitable_soil}" /></div>
        <div class="mb-3"><input class="form-control" th:field="*{suitable_region}" /></div>
        <div class="mb-3"><input class="form-control" th:field="*{season}" /></div>
        <div class="mb-3"><input class="form-control" th:field="*{phLevel}" /></div>
        <div class="mb-3"><textarea class="form-control" th:field="*{description}"></textarea></div>
        <button type="submit" class="btn btn-primary">Update</button>
    </form>
</div>
</body>
</html>
