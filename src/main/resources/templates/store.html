<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Seed Store</title>
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .card-img-top {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>
<body>
<div th:replace="navbar :: navbar"></div>




<div class="container my-5">
    <h2 class="text-center mb-4">Available Seeds</h2>

    <div class="row">
        <!-- Left side: Seed list -->
        <div class="col-lg-8">
            <div class="row">
                <!-- Loop for each seed -->
                <div class="col-lg-4 col-md-6 col-sm-12 mb-4" th:each="seed : ${seeds}">
                    <div class="card h-100 shadow-sm">
                        <img th:src="@{'/uploads/' + ${seed.imagePath}}" class="card-img-top" alt="Seed Image">
                        <div class="card-body">
                            <h5 class="card-title" th:text="${seed.name}">Seed Name</h5>
                            <p class="card-text">Price: $<span th:text="${seed.price}">0.00</span></p>

                        </div>
                    </div>
                </div>
            </div>


        </div>

        <!-- Right side: Cart -->
        <div class="col-lg-4 text-center">
            <h2>Your Cart</h2>
            <div th:if="${#lists.isEmpty(cart)}">
                <p>Your cart is empty.</p>
            </div>
            <div th:if="${!#lists.isEmpty(cart)}">
                <table class="table">
                    <thead>
                    <tr>
                        <th>Seed</th>
                        <th>Price</th>
                        <th>Remove</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="item : ${cart}">
                        <td th:text="${item.name}"></td>
                        <td th:text="${item.price}"></td>
                        <td>
                            <a th:href="@{'/cart/remove/' + ${item.id}}" class="btn btn-danger btn-sm">Remove</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
                <a href="/checkout" class="btn btn-success w-100">Checkout</a>
            </div>
        </div>
    </div>
</div>

<div th:insert="footer :: footer"></div><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!--<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>-->


</body>
</html>
